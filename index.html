<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Encrypter by Varun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Text <span><img src="./arrow.png" alt=""></span> Emojis</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="./lock.png" alt=""></span> Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./unlock.jpeg" alt=""></span> Decrypt Emojis</h3>
        </div>
        <div id="encryption">
            <h5>Type a message</h5>
            <textarea placeholder="Write your text" name="" id="textmsg" cols="30" rows="10"></textarea>
            <h5>Set a password</h5>
            <input placeholder="password" type="password" name="" id="password">
            <h5>Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="./lock.png" alt=""></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>Paste encrypted message</h5>
            <textarea placeholder="write here" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>Type a password</h5>
            <input placeholder="Type your password" type="password" name="" id="finalpassword">
            <h5>Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="./unlock.jpeg" alt=""></span>Decrypt Text</button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
